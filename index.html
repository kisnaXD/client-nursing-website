<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Card Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff8f1;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            border-right: 10px solid #7f3ff2;
            border-bottom: 10px solid #7f3ff2;
            border-left: 4px solid #7f3ff2;
            border-top: 4px solid #7f3ff2;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #dcdcdc;
            border-radius: 50%;
            margin: 0 auto 15px;
        }

        h3 {
            color: #7f3ff2;
            font-size: 1.2em;
            margin: 0 0 15px;
        }

        p {
            color: #4a4a4a;
            font-size: 0.9em;
            line-height: 1.5;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="circle"></div>
        <h3>Community</h3>
        <p>We believe in the power of collaboration, building a community where individuals support each other in achieving their goals and growing together, proving the strength of collective purpose.</p>
    </div>
</body>
</html>
