<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Carousel</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .carousel {
            position: relative;
            width: 100%;
            max-width: 100%;
            perspective: 1000px;
            overflow: hidden;
        }
        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }
        .carousel-item {
            min-width: 33.33%;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        .carousel-item img {
            width: 100%;
            display: block;
            border-radius: 15px;
        }
        .carousel-item:not(.active) {
            opacity: 0.5;
        }
        .carousel-item.prev,
        .carousel-item.next {
            transform: perspective(1000px) rotateY(15deg) translateZ(-100px);
            clip-path: polygon(10% 0, 90% 0, 80% 100%, 20% 100%);
        }
        .carousel-item.active {
            transform: perspective(1000px) translateZ(0);
            clip-path: none;
        }
        @media (max-width: 600px) {
            .carousel-item:not(.active) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-track">
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1015/800/600" alt="Item 1">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1016/800/600" alt="Item 2">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1018/800/600" alt="Item 3">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1019/800/600" alt="Item 4">
            </div>
            <div class="carousel-item">
                <img src="https://picsum.photos/id/1021/800/600" alt="Item 5">
            </div>
        </div>
    </div>
    <script>
        const track = document.querySelector('.carousel-track');
        const items = Array.from(track.children);
        let currentIndex = 0;

        const updateCarousel = () => {
            const itemWidth = items[0].getBoundingClientRect().width;
            const moveTo = -currentIndex * itemWidth;
            track.style.transform = `translateX(${moveTo}px)`;
            items.forEach((item, index) => {
                item.classList.remove('active', 'prev', 'next');
                item.style.clipPath = '';
                item.style.transform = '';
                if (index === currentIndex) {
                    item.classList.add('active');
                } else if (index === currentIndex - 1 || (currentIndex === 0 && index === items.length - 1)) {
                    item.classList.add('prev');
                    item.style.clipPath = 'polygon(10% 0, 90% 0, 80% 100%, 20% 100%)';
                    item.style.transform = 'perspective(1000px) rotateY(15deg) translateZ(-100px)';
                } else if (index === currentIndex + 1 || (currentIndex === items.length - 1 && index === 0)) {
                    item.classList.add('next');
                    item.style.clipPath = 'polygon(10% 0, 90% 0, 80% 100%, 20% 100%)';
                    item.style.transform = 'perspective(1000px) rotateY(-15deg) translateZ(-100px)';
                }
            });
        };

        const nextSlide = () => {
            currentIndex = (currentIndex + 1) % items.length;
            updateCarousel();
        };

        setInterval(nextSlide, 3000);

        updateCarousel();
    </script>
</body>
</html>
